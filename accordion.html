<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accordion FAQ</title>
<style>
  .accordion {
    max-width: 600px;
    margin: 0 auto;
  }
  .accordion-item {
    border-bottom: 1px solid #ddd;
  }
  .accordion-item:last-child {
    border-bottom: none;
  }
  .accordion-question {
    cursor: pointer;
    padding: 1em;
    background-color: #f4f4f4;
  }
  .accordion-answer {
    display: none;
    padding: 1em;
    background-color: #fff;
  }
  .accordion-item.active .accordion-answer {
    display: block;
  }
</style>
</head>
<body>

<div class="accordion">
  <div class="accordion-item">
    <div class="accordion-question">Question 1</div>
    <div class="accordion-answer">Answer 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
  </div>
  <div class="accordion-item">
    <div class="accordion-question">Question 2</div>
    <div class="accordion-answer">Answer 2. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
  </div>
  <div class="accordion-item">
    <div class="accordion-question">Question 3</div>
    <div class="accordion-answer">Answer 3. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</div>
  </div>
</div>

<script>
  // Get all the accordion question elements
  var accordionQuestions = document.querySelectorAll('.accordion-question');

  // Add click event listeners to each question element
  accordionQuestions.forEach(function(question) {
    question.addEventListener('click', function() {
      // Remove active class from all accordion items
      document.querySelectorAll('.accordion-item').forEach(function(item) {
        item.classList.remove('active');
      });
      // Toggle the active class on the parent accordion item
      question.parentNode.classList.toggle('active');
    });
  });
</script>

</body>
</html>
